apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hello-world
  labels:
    app: nginx-hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-hello-world
  template:
    metadata:
      labels:
        app: nginx-hello-world
    spec:
      containers:
        - name: nginx-hello-world  #was nginx only#
          image: "image-registry.openshift-image-registry:5000/YOUR_NAMESPACE/nginx-hello-world"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          stdin: true
          serviceAccount: default
      terminationGracePeriodSeconds: 5
      
      
      
      
      apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-hello-world
  name: nginx-hello-world
spec:
  ports:
  - name: nginx-hello-world  #was nginx only#
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: nginx-hello-world
  sessionAffinity: None
  type: ClusterIP
