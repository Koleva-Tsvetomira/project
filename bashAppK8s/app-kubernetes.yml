apiVersion: apps/v1
kind: Deployment
metadata:
  name: bash-app
  namespace: bash-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bash-app
  template:
    metadata:
      labels:
        app: bash-app
    spec:
      containers:
        - name: bash-app
          #image: alpine:3.12
          image: nginx
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/bash", "-c"]
          args: ["while true; do echo 'Hello, World!' | nc -l -p 8080; done"]
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: bash-app-svc
  namespace: bash-app
  labels:
    app: bash-app
spec:
  type: NodePort
  ports:
   - port: 80
  selector:
   app: bash-app
